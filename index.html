<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevGuru - Learn to code like a professional developer</title>
    <meta
      name="title"
      content="DevGuru - Learn to code like a professional developer"
    />

    <!-- favicon -->

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- images -->

    <link rel="preload" as="image" href="./assets/images/hero-bg.svg" />
    <link rel="preload" as="image" href="./assets/images/hero-banner-1.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-banner-2.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-shape-1.svg" />
    <link rel="preload" as="image" href="./assets/images/hero-shape-2.png" />
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.svg"
            width="162"
            height="50"
            alt="EduWeb logo"
          />
        </a>

        <nav class="navbar" data-navbar>
          <div class="wrapper">
            <a href="#" class="logo">
              <img
                src="./assets/images/logo.svg"
                width="162"
                height="50"
                alt="EduWeb logo"
              />
            </a>

            <button
              class="nav-close-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li class="navbar-item">
              <a href="#about" class="navbar-link" data-nav-link>About</a>
            </li>

            <li class="navbar-item">
              <a href="#courses" class="navbar-link" data-nav-link>Courses</a>
            </li>

            <li class="navbar-item">
              <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Contact</a>
            </li>
          </ul>
        </nav>

        <div class="header-actions">
          <button
            class="header-action-btn"
            aria-label="toggle search"
            title="Search"
          >
            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
          </button>

          <button class="header-action-btn" aria-label="cart" title="Cart">
            <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>

            <span class="btn-badge">0</span>
          </button>

          <a href="#" class="btn has-before">
            <span class="span">Try for free</span>

            <ion-icon
              name="arrow-forward-outline"
              aria-hidden="true"
            ></ion-icon>
          </a>

          <button
            class="header-action-btn"
            aria-label="open menu"
            data-nav-toggler
          >
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <main>
      <article>
        <!-- hero -->
        <section
          class="section hero has-bg-image"
          id="home"
          aria-label="home"
          style="background-image: url('./assets/images/hero-bg.svg')"
        >
          <div class="container">
            <div class="hero-content">
              <h1 class="h1 section-title">
                The Best Program to <span class="span">Enroll</span> for
                Exchange
              </h1>

              <p class="hero-text">
                Excepteur sint occaecat cupidatat non proident sunt in culpa qui
                officia deserunt mollit.
              </p>

              <a href="#" class="btn has-before">
                <span class="span">Find courses</span>

                <ion-icon
                  name="arrow-forward-outline"
                  aria-hidden="true"
                ></ion-icon>
              </a>
            </div>

            <figure class="hero-banner">
              <div class="img-holder one" style="--width: 270; --height: 300">
                <img
                  src="./assets/images/hero-banner-1.jpg"
                  width="270"
                  height="300"
                  alt="hero banner"
                  class="img-cover"
                />
              </div>

              <div class="img-holder two" style="--width: 240; --height: 370">
                <img
                  src="./assets/images/hero-banner-2.jpg"
                  width="240"
                  height="370"
                  alt="hero banner"
                  class="img-cover"
                />
              </div>

              <img
                src="./assets/images/hero-shape-1.svg"
                width="380"
                height="190"
                alt=""
                class="shape hero-shape-1"
              />

              <img
                src="./assets/images/hero-shape-2.png"
                width="622"
                height="551"
                alt=""
                class="shape hero-shape-2"
              />
            </figure>
          </div>
        </section>
      </article>
    </main>

    <script src="./assets/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
